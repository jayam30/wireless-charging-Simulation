<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scooter Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <header>
      <h1>Wireless Charging Station</h1>
    </header>
    <div id="simulation">
      <img id="scooter" src="scooter.png" alt="Electric Scooter" />
      <div id="parking-zone">
        <img id="park" src="parkingzone.png" alt="Parkingzone" />
      </div>
      <div id="controllers">
        <div id="arrow-controls">
          <button id="up" class="arrow-btn">▲</button>
          <div>
            <button id="left" class="arrow-btn">◄</button>
            <button id="down" class="arrow-btn">▼</button>
            <button id="right" class="arrow-btn">►</button>
          </div>
        </div>
      </div>
      <div id="status">
        <div id="chat-box">Move the scooter to the parking zone.</div>
      </div>
    </div>

    <footer>
      <p>Developed by jayam</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
